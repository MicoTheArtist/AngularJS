<!doctype html>
<html ng-app>
<head>
	<title>Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<h1>Welcome {{name}}!</h1>
    <h2>We have all come to tell {{name}} to drive a {{car}}</h2>
    <input type="text" ng-model="name" placeholder="type name ...">
    <input type="text" ng-model="car" placeholder="type car ....">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.min.js"></script>
</body>
</html>
