<!doctype htm>
<html ng-app>
<head>
	<title>Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<section class="container" ng-controller="AppCtrl">
    	<h1>AngulAir</h1>
        <article class="pull-left span6">
        	<ul>
            	<li ng-repeat="airport in airports"><a href="" ng-click="setAirport(airport.code)">{{airport.code}} - {{airport.city}}</a></li>
            </ul>
        </article>
        
        <article class="span5" ng-include src="sidebarURL" style="background-color:orange;"></article>
        <ng-include class="span5" src="sidebarURL" style="background-color:yellow;"></ng-include>
    </section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script src="js/controllers/app.js"></script>
</body>
</html>
