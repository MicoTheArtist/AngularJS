<html ng-app>
<head>
	<title>Demo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<section class="container" ng-controller="AppCtrl">
    	<h1>AngulAir</h1>
        <article class="pull-left span6">
        	<ul>
            	<li ng-repeat="airport in airports">
                	<a href="" ng-click="setAirport(airport.code)">{{airport.code}} - {{airport.city}}</a>
				</li>
            </ul>
            
        </article>
        <article class="span5" ng-include src="sidebarURL"></article>
        <ng-include class="span5" src="sidebarURL"></ng-include>
    </section>
    
	<script src="js/lib/angular.min.js"></script>
	<script src="js/controllers/app.js"></script>
</body>
</html>
