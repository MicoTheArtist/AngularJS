<html ng-app>
<head>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>AngulAir</h1>
		<ul>
			<li ng-repeat="airport in airports">
            	<!-- ng-click here is similar to writing onclick -->
				<a href="" ng-click="setAirport(airport.code)">{{airport.code}} - {{airport.city}}</a>
			</li>
		</ul>
		
        <!-- this shows the currentAirport by way of the "$scope.setAirport = function (code)" on the app.js page  -->
		<p ng-show="currentAirport">Current airport: {{currentAirport.name}} <img src="{{currentAirport.image}}"></p>	<!-- ng-show evaluates a variable in our scope and determines if it is null or undefedined or false. -->
        																				<!-- If ng-show is set to undefined, null or false it does not display anything.  However, if it does have a different value, the value is printed out. -->
	</div>
    
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
</body>
</html>
