<html ng-app="airline">
<head>
	<title>Demo</title>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>AngulAir</h1>

		<ul class="nav nav-pills"> <!-- this is supplying the navigation -->
	       <!-- in bootstrap  you can add a class="active" to make a list item active in the navigation -->
			<li ng-class="destinationsActive"> <!-- to make a class active we are goint to use the "ng-class", using this we can tell angular what scope variable to use for the class of the list item. -->
												 <!-- in this case we are using the scope variable destinationsActive -->
                <a href="#">Destinations</a>
			</li>
			<li ng-class="flightsActive">
				<a href="#/flights">Flights</a>
			</li>
			<li ng-class="reservationsActive">
				<a href="#/reservations">Reservations</a>
			</li>
		</ul>

		<div ng-view></div>
	</div>
</body>
</html>

<!-- 
	While their are multiple ways of supplying navigation, the best way is to use links and controllers together.
    links: the links are used to show the possible vieews
    controllers: and the controllers are used to change the navigation state.
-->
