<h3>Search or flights</h3>

<div class="controls controls-row">
	<input type="text" class="input-small" placeholder="Origin" ng-model="search.origin">
	<input type="text" class="input-small" placeholder="Destination" ng-model="search.destination">
</div>

<table class="table">
	<thead>
		<tr>
			<th>Number</th>
			<th>Origin</th>
			<th>Destinations</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="flight in flights | filter:search">
			<td>{{flight.number}}</td>
			<td><a href="#/airports/{{flight.origin}}">{{flight.origin + ' - ' + flight.originFullName}}</a></td>
			<td><a href="#/airports/{{flight.destination}}">{{flight.destination + ' - ' + flight.destinationFullName}}</a></td>
			<td>{{flight.price | currency}}</td>
		</tr>
	</tbody>
</table>
